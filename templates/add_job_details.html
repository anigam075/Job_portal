<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Details - JobsKhojo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #00bfa5, #007bff);
            color: #fff;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            color: #007bff;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px; /* Add margin on the right */
        }

        .form-group input[type="date"] {
            width: auto;
        }

        .form-group button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #e67e22;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Add Job Details - JobsKhojo</h1>
            <div id="user-info"></div>
        </div>
        <form id="job-form">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <input type="text" id="job_title" name="job_title" required>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Function to get query parameter value
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the token from URL
        const token = getQueryParam('token');

        // Display username (fetch from API if needed)
        fetch('/user_info/', {
            headers: {
                'Authorization': 'Token ' + token
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.username) {
                document.getElementById('user-info').innerText = `Welcome, ${data.username}`;
            } else {
                document.getElementById('user-info').innerText = 'User not authenticated';
            }
        });

        // Handle form submission
        document.getElementById('job-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                job_title: formData.get('job_title'),
                company_name: formData.get('company_name'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date'),
                description: formData.get('description')
            };

            fetch('/add_job/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + token
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    console.error('Error:', data.errors);
                } else {
                    // Handle success (e.g., show a success message or redirect)
                    alert('Job details added successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
