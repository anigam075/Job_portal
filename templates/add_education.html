<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Education - JobsKhojo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #00bfa5, #007bff);
            color: #fff;
            position: relative; /* Ensure positioning context for the header */
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: #fff;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            color: #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .user-info {
            color: #007bff;
            font-size: 18px;
        }

        .user-name {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-right: 10px;
        }

        .form-group input[type="date"] {
            width: auto;
        }

        .form-group button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .form-group button:hover {
            background-color: #e67e22;
        }

        .remove-button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .remove-button:hover {
            background-color: #c82333;
        }

        .navigation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .navigation-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="user-name" id="user-name"></div>
    <div class="container">
        <div class="header">
            <h1>Add Education - JobsKhojo</h1>
        </div>
        <form id="education-form">
            <div class="form-group">
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="degree">Degree:</label>
                <input type="text" id="degree" name="degree" required>
            </div>
            <div class="form-group">
                <label for="specialization">Specialization:</label>
                <input type="text" id="specialization" name="specialization">
            </div>
            <div class="form-group">
                <label for="start_date">Start Date:</label>
                <input type="date" id="start_date" name="start_date">
            </div>
            <div class="form-group">
                <label for="end_date">End Date:</label>
                <input type="date" id="end_date" name="end_date">
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
            <div class="navigation-buttons">
                <button type="button" onclick="location.href='/add_job/'">Next</button>
            </div>
        </form>
    </div>

    <script>
        // Function to get query parameter value
        function getQueryParam(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the token from URL
        const token = getQueryParam('token');

        // Display username (fetch from API if needed)
        fetch('/user_info/', {
            headers: {
                'Authorization': 'Token ' + token
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.username) {
                document.getElementById('user-name').innerText = `Welcome, ${data.username}`;
            } else {
                document.getElementById('user-name').innerText = 'User not authenticated';
            }
        });

        // Handle form submission
        document.getElementById('education-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                college: formData.get('college'),
                degree: formData.get('degree'),
                specialization: formData.get('specialization'),
                start_date: formData.get('start_date'),
                end_date: formData.get('end_date')
            };

            fetch('/add_education/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Token ' + token
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                if (data.errors) {
                    console.error('Error:', data.errors);
                } else {
                    // Handle success (e.g., show a success message or redirect)
                    alert('Education data added successfully!');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>

</html>
